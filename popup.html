<!doctype html>
<html>
  <head>
    <title>Twitch Chat Filter</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Twitch Chat Filter</h1>
      <nav>
        <button id="blocklist-btn" class="active">Blocklist</button>
        <button id="stats-btn">Statistics</button>
      </nav>
    </header>
    <main>
      <div id="blocklist-page" class="page active">
        <div class="section">
          <h2>Blocked Words</h2>
          <div class="input-container">
            <input type="text" id="word-input" placeholder="Add a word to block..." />
            <button id="add-word-btn">Add</button>
          </div>
          <ul id="blocked-words-list">
            <!-- Injected Words -->
          </ul>
        </div>
        <div class="section">
          <h2>Global Filters</h2>
          <div class="filter-option">
            <label for="block-ascii">Block detected ASCII Art</label>
            <input type="checkbox" id="block-ascii" name="block-ascii" />
          </div>
        </div>
      </div>
      <div id="stats-page" class="page">
        <div class="section">
          <h2>Blocked Word Statistics</h2>
          <ul id="custom-words-stats">
            <!-- Injected Blocked Words Stats -->
          </ul>
        </div>
        <div class="section">
          <h2>Global Filter Statistics</h2>
          <ul id="global-filters-stats">
            <!-- Injected Global Filters Stats -->
          </ul>
        </div>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
